spring:
  application:
    name: demoMybatis
server:
  port: 8001
datasource:
  localdb:
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
    maxIdle: 10
    maxWait: 10000
    minIdle: 5
    initialSize: 5
    validationQuery: SELECT 1
    testOnBorrow: false
    testWhileIdle: true
    timeBetweenEvictionRunsMillis: 18800